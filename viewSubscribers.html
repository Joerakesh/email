<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subscribers List</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
      }

      table th,
      table td {
        padding: 12px;
        text-align: left;
        border: 1px solid #ddd;
      }

      table th {
        background-color: #007bff;
        color: white;
        font-size: 16px;
      }

      table td {
        background-color: #f9f9f9;
        font-size: 14px;
      }

      table tr:nth-child(even) td {
        background-color: #f2f2f2;
      }

      table tr:hover td {
        background-color: #e9e9e9;
        cursor: pointer;
      }

      @media (max-width: 768px) {
        table {
          font-size: 12px;
        }

        table th,
        table td {
          padding: 8px;
        }

        .content {
          padding: 15px;
        }
      }
    </style>
  </head>
  <body>
    <div class="content">
      <h1>Subscriber List</h1>
      <table id="subscribers-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody>
          <!-- Data will be inserted here -->
        </tbody>
      </table>
    </div>

    <script src="viewSubscribers.js"></script>
  </body>
</html>
